<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin show</title>
</head>
<body>
<p th:text="${users.getUsername()}">VALUE</p>
<p th:text="${users.getId()}">VALUE</p>
<p th:text="${users.getEmail()}">VALUE</p>

<a th:href="@{/admin/{id}/edit(id=${users.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/admin/{id}/delete(id=${users.getId()})}">
  <input type="submit" value="Delete"/>
</form>

<br/>
<hr/>

<form th:action="@{/logout}" th:method="POST">
  <input type="submit" value="Logout" />
</form>

</body>
</html>
